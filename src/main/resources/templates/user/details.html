</head>
<body>

    <div th:replace="~{fragments/layout::navbar}"></div>

        <div class="submain">
            <!-- Section bar del usuario  -->
            <div class="d-flex flex-wrap justify-content-center mx-auto my-3 my-sm-3 my-md-5 my-lg-5 my-xl-5 my-xxl-5">
                <div th:replace="~{fragments/layout::section-bar}"></div>
                    <div class="mx-3 col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 col-xxl-6" id="view-profile">
                        <h5>Mi información</h5><hr>
                        <div class="grid w-100 rounded-3 font-roboto">
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Usuario</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <div id="dat-user" th:text="${sessionAttributes['username'] != null ? sessionAttributes['username'] : 'no disponible' }" class="form-style" ></div>
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Correo</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <div id="dat-email" th:text="${sessionAttributes['correo'] != null ? sessionAttributes['correo'] : 'no disponible' }" class="form-style" ></div>
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Contraseña</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input id="dat-password" th:value="${sessionAttributes['contrasena'] != null ? sessionAttributes['contrasena'] : 'no disponible'}" type="password" class="form-style" disabled>
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Teléfono</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <div id="dat-phone" th:text="${sessionAttributes['telefono'] != null ? sessionAttributes['telefono']: 'no disponible' }" class="form-style" ></div>
                                </div>
                            </div>
                        </div>
                        <button id="openEdit" class="size-12 p-2 btn-pizza-yellow rounded-3 my-3">Editar datos</button>
                    </div>

                <div class="mx-3 mx-3 col-11 col-sm-11 col-md-6 col-lg-6 col-xl-6 col-xxl-6 disappear" id="edit-profile">
                    <form th:action="@{/user/edit}" method="POST">
                        <h5>Editar datos</h5>
                        <input type="hidden" id="occult" name="id_cliente" th:value="${sessionAttributes['id'] != null ? sessionAttributes['id'] : 'no disponible' }"readonly>
                        <hr>
                        <div class="grid w-100 rounded-3 font-roboto">
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Usuario</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input type="text" id="username" name="usuario" th:value="${sessionAttributes['username'] != null ? sessionAttributes['username'] : 'no disponible' }" class="form-style">
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Correo</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input type="text" id="email" name="correo" th:value="${sessionAttributes['correo'] != null ? sessionAttributes['correo'] : 'no disponible' }" class="form-style">
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Contraseña</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input type="text" id="password" name="contrasena" class="form-style" th:value="${sessionAttributes['contrasena'] != null ? sessionAttributes['contrasena'] : 'no disponible' }">
                                </div>
                            </div>
                            <div class="grid mb-2">
                                <div class="size-14 fw-semibold mb-2">Teléfono</div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <input type="text" id="phone" name="telefono" th:value="${sessionAttributes['telefono'] != null ? sessionAttributes['telefono'] : 'no disponible' }" class="form-style">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex mb-2">
                            <button type="submit" class="btn-pizza-yellow size-12 my-2 me-1">Guardar cambios</button>
                            <button type="button" id="cancelEdit" class="btn btn-dark size-12 my-2 ms-1 rounded-3">Cancelar</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
        </div>
    </main>
    <div th:replace="~{fragments/layout::footer}"></div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
